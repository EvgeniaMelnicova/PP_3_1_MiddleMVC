<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1>Welcome to the project 3.1.2. Spring Boot Security!</h1>
<br/>
<h2>If you want to continue, please enter the details in the form below.</h2>
<form method="post" action="/login">
    <label for="username">Enter e-mail</label>
    <input type="text" name="j_email" id="username"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="password" name="j_password" id="password"/>
    <br/>
    <br/>
    <input type="submit" value="login"/>
    <br/>
    <br/>
    <div th:if="${param.error}" style="color: red">
        Incorrect name or password!
    </div>
</form>
</body>

<style>
    body{
        background-color: #000;
        background-image: url("templates/static/my-image.jpg");
        background-size: 15%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: left bottom;

        border: 3px solid #C0C0C0;
        padding: 20px 40px;
        margin: 20px;
    }
    table{
        border-collapse: collapse;
        border: 2px solid #C0C0C0;
        width: 100%;
    }
    th, td {border: 1px solid #C0C0C0; color: #C0C0C0;}

    H1{
        color: #C0C0C0;
        font-family: Mistral;
        font-weight: initial;
        text-align: center;
        font-size: 300%;
    }
    H2{
        color: #C0C0C0;
        font-family: Monotype Corsiva;
        font-weight: initial;
        text-align: center;
    }
    H3{
        color: #C0C0C0;
        font-family: Monotype Corsiva;
        font-weight: initial;
    }
    P{color: #C0C0C0;}

    form{
        margin: 0 auto;
        border: 2px solid #C0C0C0;
        width: 400px;
        padding: 20px;
        color: #C0C0C0;
        background: url("templates/static/mementomori.jpg") no-repeat;
        background-size: auto 90%;
        background-position: right bottom;
    }
    button{
        color: #696969;
    }
    input[type=submit]{
        color: #C0C0C0;
        background-color: #000;
        padding: 5px 10px 5px 10px;
    }
</style>
</html>
